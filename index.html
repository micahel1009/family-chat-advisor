<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭溝通顧問 - 免費 AI 服務</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>家庭溫情溝通站</h1>
        <p>請輸入您遇到的家庭溝通情境，我會提供主觀的安慰與建議。</p>
        
        <div class="chat-area" id="chatArea">
            <div class="message system-message">
                你好！我是你的家庭溝通顧問AI。請告訴我你現在的心情或遇到的情境。
            </div>
        </div>

        <div class="input-area">
            <textarea id="userInput" placeholder="輸入您的情境..."></textarea>
            <button id="sendButton">發送與取得建議</button>
        </div>
        
        <p class="footer-note">這是一個初步的溝通輔助工具，無法替代專業建議或真實的家庭對話。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
