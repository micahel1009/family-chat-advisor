<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Re:Family - 溫暖家庭溝通平台</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.3.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 'noto': ['Noto Sans TC', 'sans-serif'] },
                    colors: {
                        'warm-orange': '#FF8A65', 'warm-peach': '#FFAB91',
                        'soft-coral': '#FFCCBC', 'gentle-pink': '#F8BBD9',
                        'calm-blue': '#81C784', 'serene-green': '#A5D6A7'
                    }
                }
            }
        }
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> 

    <style>
        .chat-container-card { height: 500px; position: relative; overflow: hidden; }
        
        .chat-messages-area {
            position: absolute; top: 64px; left: 0; right: 0; 
            overflow-y: auto; padding: 24px;
            bottom: calc(80px + env(safe-area-inset-bottom)); 
        }

        .chat-input-fixed {
            position: absolute; bottom: 0; left: 0; right: 0; 
            z-index: 40; padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background-color: white; 
        }
        
        html.dark .chat-input-fixed { background-color: #1f2937; }

        * { scrollbar-width: thin !important; scrollbar-color: #bfc5ce transparent !important;}
        *::-webkit-scrollbar { width: 6px !important;}
        *::-webkit-scrollbar-thumb { background-color: #bfc5ce !important; border-radius: 9999px !important;}
        *::-webkit-scrollbar-track { background-color: transparent !important; border-radius: 9999px !important;}
        
        #roomEntryScreen { 
            position: absolute; top: 0; bottom: 0; left: 0; right: 0; 
            background: rgba(255, 255, 255, 0.98); 
            z-index: 50;
            display: flex; 
            align-items: center; justify-content: center;
            padding: 20px;
        }

        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        .animate-pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); }
            45% { transform: scale(1.15); } 60% { transform: scale(1); }
        }
        .animate-heartbeat { animation: heartbeat 2s infinite; }
        
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body class="font-noto bg-gradient-to-br from-orange-50 via-pink-50 to-amber-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-800 dark:text-gray-200 transition-all duration-300">
    
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md border-b border-orange-100 dark:border-gray-700">        
        <div class="max-w-7xl mx-auto px-6 lg:px-8">            
            <div class="flex items-center justify-between h-16">                
                <div class="flex items-center space-x-2">                    
                    <i class="fas fa-heart text-2xl text-warm-orange"></i>                    
                    <span class="text-xl font-semibold bg-gradient-to-r from-warm-orange to-gentle-pink bg-clip-text text-transparent">Re:Family</span>                
                </div>                                      
                <div class="hidden md:flex items-center space-x-8">                    
                    <a href="#home" class="text-gray-700 dark:text-gray-300 hover:text-warm-orange transition-colors">首頁</a>                    
                    <a href="#chat" class="text-gray-700 dark:text-gray-300 hover:text-warm-orange transition-colors">智能對話</a>                    
                    
                    <button id="leaveRoomButton" class="px-3 py-1 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors hidden">
                        切換房間
                    </button>
                    <span id="current-user-status" class="text-sm">未加入</span> 
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg bg-orange-100 dark:bg-gray-800 text-warm-orange dark:text-orange-300 hover:bg-orange-200 dark:hover:bg-gray-700 transition-colors">                    
                    <i class="fas fa-sun dark:hidden"></i>                    
                    <i class="fas fa-moon hidden dark:inline"></i>                
                </button>            
            </div>        
        </div>    
    </nav>

    <section id="home" class="relative min-h-screen flex items-center overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-warm-orange/10 via-gentle-pink/10 to-soft-coral/10"></div>                
        <div class="relative max-w-7xl mx-auto px-6 lg:px-8 py-20 grid lg:grid-cols-2 gap-12 items-center">            
            <div class="space-y-8 lg:space-y-12">                
                <div class="space-y-6">                    
                    <h1 class="text-5xl lg:text-7xl font-bold leading-tight">                        
                        <span class="bg-gradient-to-r from-warm-orange via-gentle-pink to-warm-peach bg-clip-text text-transparent">別讓氣話</span><br>                        
                        <span class="text-gray-800 dark:text-gray-200">遮住了愛的本意</span>                    
                    </h1>                    
                    <p class="text-xl lg:text-2xl text-gray-600 dark:text-gray-400 leading-relaxed">                        
                        家庭溝通總是充滿誤解？Re:Family 智能助手在旁守護，即時化解情緒地雷，協助您將「指責」轉化為「需求」，重建親密連結。
                    </p>                
                </div>                                      
                
                <div class="flex flex-wrap gap-4 items-center text-sm text-gray-500 dark:text-gray-400">                    
                    <div class="flex items-center space-x-2">                        
                        <i class="fas fa-user-secret text-warm-orange"></i>
                        <span>隱私保護設計</span>                    
                    </div>
                    <span class="hidden sm:inline text-gray-300">|</span>
                    <div class="flex items-center space-x-2">                        
                        <i class="fas fa-handshake text-warm-orange"></i>                        
                        <span>即時衝突調解</span>                    
                    </div>
                    <span class="hidden sm:inline text-gray-300">|</span>
                    <div class="flex items-center space-x-2">                        
                        <i class="fas fa-home text-warm-orange"></i>                        
                        <span>隨時隨地的避風港</span>                    
                    </div>                
                </div>            
            </div>
            <div class="relative">                
                <div class="relative z-10">                    
                    <img src="./445329.jpg" alt="Re:Family 溝通調解概念圖" class="rounded-3xl shadow-2xl" onerror="this.style.display='none'">                
                </div>                                      
                <div class="absolute -top-6 -right-6 w-24 h-24 bg-gradient-to-br from-warm-orange to-gentle-pink rounded-full opacity-70 animate-pulse"></div>                
                <div class="absolute -bottom-8 -left-8 w-32 h-32 bg-gradient-to-br from-soft-coral to-warm-peach rounded-full opacity-50 animate-pulse animation-delay-1000"></div>            
            </div>        
        </div>
    </section>

    <section id="chat" class="py-20">        
        <div class="max-w-4xl mx-auto px-6 lg:px-8">            
            <div class="text-center mb-16">                
                <h2 class="text-4xl lg:text-5xl font-bold mb-6">                    
                    <span class="bg-gradient-to-r from-warm-orange to-gentle-pink bg-clip-text text-transparent">智能對話體驗 (群聊調解室)</span>                
                </h2>                
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl chat-container-card" id="chat-widget-container">
                <div class="bg-gradient-to-r from-warm-orange to-warm-peach p-4 h-16 flex items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                            <i class="fas fa-heart text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-white font-semibold">Re:Family 智能助手</h3>
                            <p class="text-white/80 text-sm">正在線上・隨時為您服務</p>
                        </div>
                    </div>
                </div>

                <div id="chatArea" class="chat-messages-area space-y-4">
                    <div id="loadingIndicator" class="hidden text-center text-sm text-gray-500 dark:text-gray-400 p-2">
                        <i class="fas fa-spinner fa-spin mr-2"></i>AI 正在用心聆聽並分析...
                    </div>
                </div>

                <div id="roomEntryScreen">
                    <div class="max-w-xs mx-auto p-8 text-center w-full">
                        <div class="w-16 h-16 bg-warm-orange rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg">
                            <i class="fas fa-door-open text-2xl text-white"></i>
                        </div>
                        <h4 class="font-bold text-xl mb-4 text-warm-orange">加入家庭調解室</h4>
                        <p class="text-sm text-gray-600 mb-6">請輸入房間代碼、密碼與您的暱稱。</p>
                        
                        <div class="space-y-3">
                            <input type="text" id="roomIdInput" placeholder="房間代碼 (例如: 1234)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-warm-orange outline-none bg-white">
                            <input type="text" id="roomPasswordInput" placeholder="房間密碼 (必填)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-warm-orange outline-none bg-white">
                            <input type="text" id="userNameInput" placeholder="您的暱稱 (例: 爸爸)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-warm-orange outline-none bg-white">
                            <button id="startChatButton" class="w-full px-4 py-3 bg-gradient-to-r from-warm-orange to-warm-peach text-white font-bold rounded-lg hover:shadow-lg transform active:scale-95 transition-all">
                                開始群聊
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-fixed bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-600 shadow-t">
                    <div class="flex items-end space-x-2">
                        <input type="text" id="userInput" placeholder="請先加入房間..." class="flex-grow p-3 md:p-4 border border-gray-200 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-warm-orange outline-none text-base" disabled>
                        
                        <button id="sendButton" class="w-10 h-10 md:w-12 md:h-12 bg-gradient-to-r from-warm-orange to-warm-peach rounded-full flex items-center justify-center text-white hover:scale-110 transition-transform flex-shrink-0" disabled>
                            <i class="fas fa-paper-plane text-sm md:text-base"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="pledgeModal" class="fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl max-w-md w-full p-8 text-center relative animate-pop-in border-4 border-warm-peach/30">
            
            <div class="w-24 h-24 bg-gradient-to-b from-warm-peach to-pink-200 rounded-full flex items-center justify-center mx-auto mb-6 shadow-md">
                <i class="fas fa-handshake text-5xl text-white"></i>
            </div>

            <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2 tracking-wide">打破隔閡的關鍵時刻</h3>
            
            <p class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed text-sm">
                大家說出心裡話很不容易了，希望大家可以經過這次短暫的對話更了解彼此。<br>
                請在下方輸入約定語句：
            </p>
            
            <div class="bg-orange-50 dark:bg-gray-700 p-4 rounded-xl mb-4 text-warm-orange font-bold text-base tracking-wide select-all border border-orange-100">
                我希望破冰，打破我們之間的隔閡!
            </div>

            <input type="text" id="pledgeInput" value="我希望破冰，打破我們之間的隔閡!" 
                   class="w-full p-3 border-2 border-gray-200 dark:border-gray-600 rounded-xl focus:border-warm-orange focus:outline-none mb-4 text-center text-gray-700 dark:text-white bg-gray-50 dark:bg-gray-700">

            <div class="space-y-3">
                <button id="submitPledgeButton" class="w-full py-3.5 bg-warm-orange text-white font-bold rounded-xl shadow-lg hover:bg-warm-peach transform hover:-translate-y-1 transition-all">
                    <i class="fas fa-paper-plane mr-2"></i>確認送出
                </button>
                <button onclick="document.getElementById('pledgeModal').classList.add('hidden')" class="w-full py-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-sm font-medium transition-colors">
                    暫時跳過
                </button>
            </div>
        </div>
        <div id="confettiContainer" class="fixed inset-0 pointer-events-none overflow-hidden hidden"></div>
    </div>

    <script src="script.js?v=FINAL_AUTO_FILL_FIX"></script>
    
    <script>        
        const themeToggle = document.getElementById('theme-toggle');        
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');        
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';        
        const initialTheme = savedTheme || systemTheme;
        html.classList.toggle('dark', initialTheme === 'dark');
        themeToggle.addEventListener('click', () => {            
            const isDark = html.classList.contains('dark');            
            html.classList.toggle('dark');            
            localStorage.setItem('theme', isDark ? 'light' : 'dark');        
        });
    </script>
</body>
</html>
